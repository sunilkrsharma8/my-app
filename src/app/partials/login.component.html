<div class="login-container">
<h3 class="margin-bottom-5">Login</h3>

  <div class="form-group">

    <input type="text" placeholder="User name" class="form-control" id="user"
     [(ngModel)] ="username" required name="username">

  </div>
  
  <div class="form-group margin-bottom-5">

    <input type="password" placeholder="Password" class="form-control" id="pwd" 
    [(ngModel)] ="password" required name="password">

  </div>
  
  <button type="submit" class="btn btn-primary " (click)="sub();" >Login</button>

</div>
